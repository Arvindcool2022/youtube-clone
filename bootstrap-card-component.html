<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- bs-5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- my styles  -->
    <link rel="stylesheet" href="styles.css">

    <title>Youtube Clone</title>
</head>
<body>






    <div class="m-5 p-5 border border-primary">
        
            <figure class="card bg-black">
                <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="" class="card-img rounded-3">
                <figcaption class="card-body d-flex">
                    <div class="crd__avatar">
                        <img src="images/user-white.png" alt="" class="crd__icon">
                    </div>
                    <div class="card-text ps-2">
                        <div class="crd__heading">Lorem ipsum, dolor sit amet consectetur adipisicing.</div>
                        <small class="card-subtitle text-muted">Lorem, ipsum.</small>
                        <div class="crd__stats">36k views . 2 years ago</div>
                    </div>
                </figcaption>
            </figure> 
    </div>

    <div class="m-5 p-5">
        <figure class="crd">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="" class="crd__image">
            <figcaption class="crd__detail">
                <div class="crd__avatar">
                    <img src="images/user-white.png" alt="" class="crd__icon">
                </div>
                <div class="crd__text">
                    <div class="crd__heading">Lorem ipsum, dolor sit amet consectetur adipisicing.</div>
                    <div class="crd__channel">Lorem, ipsum.</div>
                    <div class="crd__stats">36k views . 2 years ago</div>
                </div>
            </figcaption>
        </figure>
    </div>

</body>
<script src="main.js"></script>
</html>
