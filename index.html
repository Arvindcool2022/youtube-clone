<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- bs-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bs-5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- my styles  -->
    <link rel="stylesheet" href="styles.css">

    <title>Youtube Clone</title>
</head>
<body>
     <header>
        <nav class="header-nav">
            <ul class="header-nav__left ps-0">
                <li class="header-nav__items">
                    <a href="#side-nav" class="icon-container" data-bs-toggle="offcanvas" role="button" aria-controls="side-nav">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#menu"></use>
                        </svg>
                    </a>
                </li>
                 <li class="header-nav__items header-nav__items--flex">
                     <img class="header-nav__image" src="images/favicon.ico" alt="Youtbe logo"> 
                    <p class="header-nav__logo-text">Premium</p>
                </li>
            </ul>
            <!-- dynamic margin? -->
            <div class="margin">
            </div>
            <ul class="header-nav__middle">
                <li class="header-nav__items header-nav__search-container">
                    <input class="search"type="search" placeholder="Search">
                    <span class="icon-container icon-container--grey" class="header-nav__search-button">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#search"></use>
                        </svg>
                    </span>
                </li>
                <li class="header-nav__items">
                    <span class="icon-container icon-container--grey">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#microphone"></use>
                        </svg>
                    </span>
                </li>
            </ul>
            <!-- dynamic margin? -->
            <div class="margin"></div>
           <ul class="header-nav__right">
                <li class="header-nav__items">
                    <span class="icon-container">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#video-camera"></use>
                        </svg>
                    </span>
                </li>
                <li class="header-nav__items">
                    <span class="icon-container">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#notification-bell"></use>
                        </svg>
                    </span>
                </li>

                <li class="header-nav__items">
                    <span class="icon-container icon-container--grey">
                        <img class="header-nav__image" src="images/user.png" alt="profile picture">
                    </span>
                </li>
            </ul>
        </nav>
     </header>


     <!-- canvas -->

     <nav class="offcanvas offcanvas-start bg-black text-bg-dark bg-opacity-75" style="width: fit-content;" tabindex="-1" id="side-nav" aria-labelledby="side-nav-content">

        <div class="offcanvas-header">
            <ul class="header-nav__left ps-0">
                <li class="header-nav__items">
                    <a href="#side-nav" class="icon-container" data-bs-toggle="offcanvas" role="button" aria-controls="side-nav">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#menu"></use>
                        </svg>
                    </a>
                </li>
                 <li class="header-nav__items header-nav__items--flex">
                     <img class="header-nav__image" src="images/favicon.ico" alt="Youtbe logo"> 
                    <p class="header-nav__logo-text">Premium</p>
                </li>
            </ul>
        </div>

        <div class="offcanvas-body">
            <ul class=" text-capitalize fs-5 mt-3 px-3 list-group-flush">

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-house-door-fill px-3"></i>home</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"></i><i class="bi bi-file-earmark-play-fill px-3"></i>shorts</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-collection-play-fill px-3"></i>subcriptions</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-music-note-list px-3"></i>youtube music</li>
                <hr>
                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-collection-fill px-3"></i>library</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-clock-history px-3"></i>history</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-camera-video-fill px-3"></i>your videos</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-stopwatch-fill px-3"></i>watch later</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-download px-3"></i>downloads</li>
                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-scissors px-3"></i>your clips</li>

                <li class="list-group-item-secondary list-group-item-action rounded-3 px-2"><i class="bi bi-chevron-compact-down px-3"></i>show more</li>

        
            </ul>
        

     </nav>

        <menu class="genre__container align-items-center text-capitalize ">

            <li class="badge text-bg-secondary p-2 me-1 fs-6">lorem</li>
